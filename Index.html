<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mafia Game Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Mafia Game Tracker</h1>
    <form id="add-player-form">
      <label for="player-name">Player Name:</label>
      <input type="text" id="player-name" name="player-name">
      <button type="submit">Add Player</button>
    </form>
    <table id="player-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Player 1</td>
          <td><button class="status-button" onclick="toggleStatus(this)">Alive</button></td>
        </tr>
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
